<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white;" translate>Patient document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row
  class="ion-justify-content-center ion-padding-horizontal ion-padding-top"
>
<ion-col size="5">
  <ion-row class="ion-justify-content-center " >
    <ion-col class="vertical-align-content" >
      <img [src]="base64" *ngIf="pro_status" alt="" style="border-radius: 50%; height: 12vh; ">
      <img src="https://api.risos.co/mediafiles/{{pro_file}}" *ngIf="!pro_status" alt="" style="display: flex;
      align-items: center;
      justify-content: center;border-radius: 50%; height: 12vh; ">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center ion-no-padding">
      <div><ion-label onclick="document.getElementById('getFile').click()" style="font-size: 0.7em; color: #3eb5df;">
        Change profile photo
      </ion-label><input id="getFile" type="file" style="display: none;" (change)="fileChangeEvent($event)"/></div>

      <ngx-photo-editor
[imageChanedEvent]="imageChangedEvent"
(imageCropped)="imageCropped($event)"
[viewMode]="3"></ngx-photo-editor>

    </ion-col>
  </ion-row>

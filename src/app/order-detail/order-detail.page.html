<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white" translate
      >Order detail</ion-title
    >
    <ion-buttons slot="start">
      <ion-back-button
        color="light"
        defaultHref="tabs/orders"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row
    class="ion-justify-content-center ion-padding"
    style="padding-top: 3em"
  >
    <ion-col class="ion-text-left ion-no-padding" size="12" size-lg="8">
      <ion-row style="margin-bottom: -0.6em">
        <ion-label
          class="ion-padding-horizontal ion-no-padding"
          style="
            padding-right: 4px;
            color: #bb5feb;
            background: #f2f2f7;
            z-index: 2;
          "
          translate
        >
          Patient name
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-input style="z-index: 1" [(ngModel)]="Name"> </ion-input>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col class="ion-text-left ion-no-padding" size="12" size-lg="8">
      <ion-row style="margin-bottom: -0.6em">
        <ion-label
          class="ion-padding-horizontal ion-no-padding"
          style="
            padding-right: 4px;
            color: #bb5feb;
            background: #f2f2f7;
            z-index: 2;
          "
          translate
        >
          Laboratory name
        </ion-label>
      </ion-row>
      <ion-row>
        <ion-input style="z-index: 1" [(ngModel)]="Lab"> </ion-input>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col class="ion-text-left ion-no-padding" size="12" size-lg="8">
      <ion-row style="margin-bottom: -0.6em">
        <ion-label
          class="ion-padding-horizontal ion-no-padding"
          style="
            padding-right: 4px;
            color: #bb5feb;
            background: #f2f2f7;
            z-index: 2;
          "
        translate>
          Order type
        </ion-label>
      </ion-row>
      <ion-input style="z-index: 1" [(ngModel)]="Type">
        <!-- Sevil pishahang -->
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col class="ion-text-left ion-no-padding" size="12" size-lg="8">
      <ion-row style="margin-bottom: -0.6em">
        <ion-label
          class="ion-padding-horizontal ion-no-padding"
          style="
            padding-right: 4px;
            color: #bb5feb;
            background: #f2f2f7;
            z-index: 2;
          "
        translate>
          Delivery date
        </ion-label>
      </ion-row>
      <ion-input
        onclick="document.getElementById('date').click()"
        type="[date]"
        style="z-index: 1"
        [(ngModel)]="Delivery"
      >
        <!-- <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime> -->
        <!-- Sevil pishahang -->
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-item style="display: none">
    <ion-datetime
      id="date"
      displayFormat="MM/DD/YYYY"
      min="1994-03-14"
      max="2012-12-09"
      value="2002-09-23T15:03:46.789"
    ></ion-datetime>
  </ion-item>

  <ion-row
    class="ion-justify-content-center ion-padding-horizontal ion-padding-top"
  >
    <ion-col class="ion-text-left ion-no-padding" size="12" size-lg="8">
      <ion-row style="margin-bottom: -0.6em">
        <ion-label
          class="ion-padding-horizontal ion-no-padding"
          style="
            padding-right: 4px;
            color: #bb5feb;
            background: #f2f2f7;
            z-index: 2;
          "

        translate>
          Description
        </ion-label>
      </ion-row>
      <ion-input style="height: 5em; z-index: 1" [(ngModel)]="Desc">
        <!-- Sevil pishahang -->
      </ion-input>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="Type ==='PROCESSING_INVOICE_READY'">
    <ion-col size="12">{{Invoice.price}}</ion-col>
    <ion-col size="12">{{Invoice.description}}</ion-col>
    <ion-col size="12">{{Invoice.actualDate}}</ion-col>
    <ion-button (click)="updateOrderStatus('PROCESSING_ACCEPT')" expand="block" fill="clear" shape="round">
      Accept
    </ion-button>
    <ion-button (click)="updateOrderStatus('PROCESSING_REJECT_AND_RESEND')" expand="block" fill="clear" shape="round">
      Resend
    </ion-button>
    <ion-button (click)="updateOrderStatus('PROCESSING_REJECT')" expand="block" fill="clear" shape="round">
      Reject
    </ion-button>
  </ion-row>
  <!-- <div class="footer"> -->
  <ion-row
    style="padding-top: 4em"
    class="ion-justify-content-center ion-padding-horizontal"
  >
    <ion-col class="ion-text-center" size="8" size-lg="8">
      <ion-button
        (click)="contact()"
        shape="round"
        style="
          text-transform: none;
          width: 100%;
          color: black;
          --background: #3abff8;
          height: 2em;
          font-size: 1em;
          border-radius: 20px 20px 20px 20px;
          border: 1px solid #e5e5ea;
          box-shadow: 0px 1px 2px #000000;
          font-weight: lighter;
        "
      translate>
        Contact to laboratory
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- </div> -->
</ion-content>

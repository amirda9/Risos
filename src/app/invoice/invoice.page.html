<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white">invoice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="padding-top: 2em;">
  <ion-segment scrollable>
    <ion-segment-button class="{{invoice[tooth]?'success-segment':''}}"  *ngFor="let tooth of upperJaw;" (click)="choseTeeth(tooth)" value="{{tooth}}">
      {{tooth}}
    </ion-segment-button>
  </ion-segment>
</ion-row>
<ion-row>
  <ion-segment scrollable>
    <ion-segment-button class="{{invoice[tooth]?'success-segment':''}}" *ngFor="let tooth of lowerJaw;" (click)="choseTeeth(tooth)"  value="{{tooth}}">
      {{tooth}}
    </ion-segment-button>
  </ion-segment>
</ion-row>

<ion-row class="ion-padding">
  <ion-item>
  <ion-col size="10" >
    <ion-label translate>
      Set Central tooth in mm
    </ion-label>
  </ion-col>
  <ion-col size="2">
    <ion-input placeholder="8.5" [(ngModel)]="central"></ion-input>
  </ion-col>
</ion-item>
</ion-row>

<ion-row>
  <ion-col size="12">
    <ion-button (click)="submit()" expand="block" fill="clear" shape="round" translate>
      Submit
    </ion-button>
  </ion-col>
</ion-row>


</ion-content>

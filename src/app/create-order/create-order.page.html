<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white;" translate>New Order</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-segment mode="md" scrollable value="" (ionChange)="choseTeethModel($event)">
        <ion-segment-button *ngFor="let model of teethModel;" value="{{model}}">
          <!-- <div style="word-wrap: break-word; word-break: break-all;">
            <ion-label style="word-wrap: break-word; word-break: break-all;">
              {{model}}
            </ion-label>
          </div> -->
          {{model}}
        </ion-segment-button>
      </ion-segment>
      <!-- <ion-segment *ngIf="chosenModel" scrollable value="{{chosenTeeth}}" (ionChange)="choseTeethPerModel($event)">
        <ion-segment-button value="0">
          all teeth
        </ion-segment-button>
        <ion-segment-button *ngFor="let teeth of teethsPerModel;" value="{{teeth}}">
          {{teeth}}
        </ion-segment-button>
      </ion-segment> -->
      <ion-segment  scrollable value="{{chosenColor}}" (ionChange)="choseColor($event)">
        <ion-segment-button value="0">
          no color
        </ion-segment-button>
        <ion-segment-button *ngFor="let color of teethColors;" value="{{color}}">
          {{color}}
        </ion-segment-button>
      </ion-segment>

    </ion-col>
  </ion-row>

  <ion-row style="padding-top: 2em;">
    <ion-segment scrollable>
      <ion-segment-button class="{{invoice[tooth]?'success-segment':''}}"  *ngFor="let tooth of upperJaw;" (click)="choseTeeth(tooth)" value="{{tooth}}">
        {{tooth}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>
  <ion-row>
    <ion-segment scrollable>
      <ion-segment-button class="{{invoice[tooth]?'success-segment':''}}" *ngFor="let tooth of lowerJaw;" (click)="choseTeeth(tooth)"  value="{{tooth}}">
        {{tooth}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row class="ion-padding">
    <ion-item>
    <ion-col size="10" >
      <ion-label translate>
        Set Central tooth in mm
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-input placeholder="1" [(ngModel)]="central"></ion-input>
    </ion-col>
  </ion-item>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="submit()" expand="block" fill="clear" shape="round" translate>
        Submit
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>

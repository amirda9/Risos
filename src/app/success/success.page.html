<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style=" color: white;">{{title}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="home">

        </ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="vertical-align-content">


<ion-grid>
  <ion-row style="padding-top: 12em;">
    <ion-col class="ion-text-center ion-padding-bottom">
      <div style="color: green;">
        <img src="../../assets/chckmark.svg" alt="" style="width:20%; height:15%;">
      </div>
      </ion-col>
  </ion-row>

  <ion-row class="ion-padding-horizontal">
    <ion-col class="ion-text-center">
      <ion-label>
        {{content}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-horizontal">
    <ion-col class="ion-text-center">
      <ion-label style="color: #aaaaaa;">
        {{subcontent}}
      </ion-label>
    </ion-col>
  </ion-row>


  <div class="footer">
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-text-center" size="12" >
        <ion-button shape="round" (click)="btn()" class="signin" routerDirection="forward" style="color: black; --background:#3abff8; text-transform: none;">
         <!-- <h2> -->
           <ion-label style="">
          {{bt_text}}
          </ion-label>
         <!-- </h2> -->
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
</ion-content>

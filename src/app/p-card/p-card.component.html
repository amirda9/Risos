<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4" (click)="show()">
        <ion-row class="ion-padding-vertical">
          <img src="https://api.risos.ir/mediafiles/{{img}}" style="height: 10vh; border-radius: 50%;">
        </ion-row>
      </ion-col>
      <ion-col size="5" (click)="show()">
        <ion-row style="padding-top: 0.5em;">
          <ion-col>
            <ion-label class="ion-text-left" style="color: black;">
              <h2>{{firstname}} {{lastname}}</h2>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="ion-text-left">
              <h4>In design process </h4>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button (click)="remove()" fill="clear" size="large">
          <ion-icon color="danger" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style=" color: white;" translate>Verify phone</ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="home">
        </ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-justify-content-center" style="margin-top: 7em;" >
    <ion-grid >

      <ion-row class="ion-justify-content-center  ion-padding-horizontal ion-padding-bottom" style="padding-top: 0.3em;">
        <ion-col class="ion-text-center" size="8" size-lg="8">
        <ion-label translate>
          Please type the verification code sent to {{username}}
        </ion-label>
      </ion-col>
      </ion-row>

      <!-- <ion-row class="ion-justify-content-center  ion-padding" >
        <ion-col class="ion-text-center" size="12" size-lg="8">
          <ion-label  style=" color: #aaaaaa;">ارسال کد به شماره 09120000000 </ion-label>
        </ion-col>
      </ion-row> -->

      <ion-row style="padding-top: 4em;" class="ion-justify-content-center ion-padding-horizontal ion-padding-top">
        <ion-col class="ion-text-left" size="12" size-lg="8">
        <ion-input placeholder="Code" [(ngModel)]="code">
        </ion-input>
      </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center  ion-padding-horizontal" >
        <ion-col class="ion-text-center" size="12" size-lg="8">
          <ion-label *ngIf="!time_left" (click)="resend()" style="font-size: 0.8em; color: #3eb5df;"> Resend Code</ion-label>
          <ion-label *ngIf="time_left"  style="font-size: 0.8em; color: #3eb5df;"> {{time}} seconds</ion-label>
        </ion-col>
      </ion-row>

      </ion-grid>
      </div>

      <div class="footer">
        <ion-row class="ion-justify-content-center  ion-padding-horizontal" >
          <ion-col class="ion-text-center" size="12" size-lg="8">
            <ion-button translate (click)="ResCheck()" shape="round" style="font-weight: lighter; text-transform:none!important;width: 100%; color: black; --background:#3abff8;" translate>
             Continue
            </ion-button>
          </ion-col>
        </ion-row>
        </div>
</ion-content>

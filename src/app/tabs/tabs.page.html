<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="" href="">
    </ion-tab-button>
  
    <ion-tab-button  tab="notification">
      <ion-icon style='color:#aaaaaa;' src="../../assets/lnr-alarm.svg"></ion-icon>
      <!-- <svg class="lnr lnr-home"><use xlink:href="#lnr-home"></use></svg> -->
      <!-- <ion-label style="color: #aaaaaa;">Notification</ion-label> -->
    </ion-tab-button>

    <ion-tab-button joyrideStep="firstStep" tab="patients">
      <ion-icon style='color:#aaaaaa;' src="../../assets/lnr-users.svg"></ion-icon>
      <!-- <ion-label style="color: #aaaaaa;">Patients</ion-label> -->
    </ion-tab-button>

    <ion-tab-button joyrideStep="secondStep" tab="orders">
      <ion-icon style='color:#aaaaaa;' src="../../assets/lnr-book.svg"></ion-icon>
      <!-- <ion-label style="color: #aaaaaa;">Orders</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="main">
      <ion-icon style='color:#aaaaaa;' src="../../assets/lnr-home.svg"></ion-icon>
      <!-- <ion-label style="color: #aaaaaa;"></ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab vertical="bottom" horizontal="start" edge slot="fixed">
    <ion-fab-button>
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="https://instagram.com/risos_co">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        color="light"
        href="https://linkedin.com/company/risos-smart-smile-design-platform"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button color="light">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button
        color="light"
        href="https://www.google.com/search?q=risos.ir"
      >
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-tabs>

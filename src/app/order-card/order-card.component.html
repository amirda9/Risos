<ion-card class="ion-no-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3" >
        <img src="https://api.risos.co/mediafiles/{{img}}" style="height: 8vh; border-radius: 50%;">
      </ion-col>
      <ion-col size="6">
        <ion-row style="padding-top: 0.5em;">
          <ion-col>
            <ion-label class="ion-text-left" style="color: black;"> <h2 >{{name}}</h2> </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-padding-top">
          <ion-col>
            <ion-label class="ion-text-left"> <h4>{{status}} </h4></ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="3">
        <ion-row>
          <ion-col class="ion-text-right">
            <ion-badge color="danger">1</ion-badge>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="ion-text-right"> <h4> {{date}} </h4></ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

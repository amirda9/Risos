<ion-header>
  <ion-toolbar>
    <ion-title style="color: white" translate>New Patient</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="tabs/patients"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngSwitch]="status">
    <div *ngSwitchCase="-1" class="ion-justify-content-center" style="margin-top: 7em">
      <ion-row class="ion-justify-content-center ion-padding-horizontal">
        <ion-col class="ion-text-center" size="12" size-lg="8">
          <ion-button (click)="import()" shape="round" style="
              font-weight: lighter;
              text-transform: none !important;
              width: 100%;
              color: black;
              --background: #3abff8;
            "
            translate>
            Import
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-horizontal">
        <ion-col class="ion-text-center" size="12" size-lg="8">
          <ion-button (click)="take()" shape="round" style="
              font-weight: lighter;
              text-transform: none !important;
              width: 100%;
              color: black;
              --background: #3abff8;
            "
            translate
            [disabled]="ios ? '' : null"
            >
            Take
          </ion-button>
        </ion-col>
      </ion-row>

    </div>
    <div *ngSwitchCase="0" class="ion-justify-content-center" style="margin-top: 7em">
      <ion-grid>

        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-row>
              <input id="getFile" type="file" style="display: none" accept="image/png, image/jpg, image/jpeg" (change)="fileChangeEvent($event)" />
              <ngx-photo-editor [imageChanedEvent]="imageChangedEvent" (imageCropped)="imageCropped($event)"
                 [viewMode]="3" ></ngx-photo-editor>
              <ion-button id="button1" onclick="document.getElementById('getFile').click()" style="
                  --background: #e2e2e2;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 4px 4px 4px 4px;
                  height: 6em;
                ">
                <ion-icon *ngIf="!base64" name="add" style="color: #383838; margin-top: -1em"></ion-icon>
                <img *ngIf="base64" [src]="base64" alt="" style="width: 100%" />
                <!-- <div class="my_Overlay">Image</div> -->
              </ion-button>
            </ion-row>
            <ion-row style="margin-top: -3em">
              <ion-button style="
                  --background: #ffffff;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 0px 0px 4px 4px;
                  height: 2em;
                ">
                <ion-label style="color: black; font-size: 0.5em" translate>
                  Frontal facial rested
                  <!-- <hr>rested -->
                </ion-label>
              </ion-button>
            </ion-row>
          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <ion-row>
              <input id="getFile2" type="file" style="display: none" accept="image/png, image/jpg, image/jpeg" (change)="fileChangeEvent2($event)" />

              <ion-button id="button2" style="
                  --background: #e2e2e2;
                  border-radius: 4px 4px 4px 4px;
                  height: 6em;
                " onclick="document.getElementById('getFile2').click()">
                <ion-icon *ngIf="!base64_2" name="add" style="color: #383838; margin-top: -1em"></ion-icon>
                <img *ngIf="base64_2" [src]="base64_2" alt="" style="width: 100%" />
              </ion-button>
            </ion-row>
            <ion-row style="margin-top: -3em">
              <ion-button style="
                  --background: #ffffff;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 0px 0px 4px 4px;
                  height: 2em;

                <ion-label style="color: black; font-size: 0.5em" translate>
                  Frontal facial smile
                  <!-- <hr>rested -->
                </ion-label>
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-row>
              <input id="getFile3" type="file" style="display: none" accept="image/png, image/jpg, image/jpeg" (change)="fileChangeEvent3($event)" />
              <ngx-photo-editor [imageChanedEvent]="imageChangedEvent3" (imageCropped)="imageCropped3($event)"

              <ion-button id="button3" onclick="document.getElementById('getFile3').click()" style="
                  --background: #e2e2e2;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 4px 4px 4px 4px;
                  height: 6em;
                ">
                <ion-icon *ngIf="!base64_3" name="add" style="color: #383838; margin-top: -1em"></ion-icon>
                <img *ngIf="base64_3" [src]="base64_3" alt="" style="width: 100%" />
                <!-- <div class="my_Overlay">Image</div> -->
              </ion-button>
            </ion-row>
            <ion-row style="margin-top: -3em">
              <ion-button style="
                  --background: #ffffff;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 0px 0px 4px 4px;
                  height: 2em;
                ">
                <ion-label style="color: black; font-size: 0.5em" translate>
                  Frontal facial retracted
                  <!-- <hr>rested -->
                </ion-label>
              </ion-button>
            </ion-row>
          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <ion-row>
              <input id="getFile4" type="file" style="display: none" accept="image/png, image/jpg, image/jpeg" (change)="fileChangeEvent4($event)" />

                  --background: #e2e2e2;
                  border-radius: 4px 4px 4px 4px;
                  height: 6em;
                " onclick="document.getElementById('getFile4').click()">
                <ion-icon *ngIf="!base64_4" name="add" style="color: #383838; margin-top: -1em"></ion-icon>
                <img *ngIf="base64_4" [src]="base64_4" alt="" style="width: 100%" />
              </ion-button>
            </ion-row>
            <ion-row style="margin-top: -3em">
              <ion-button style="
                  --background: #ffffff;
                  --border-radius: 4px 4px 4px 4px;
                  border-radius: 0px 0px 4px 4px;
                  height: 2em;
                ">
                <ion-label style="color: black; font-size: 0.5em" translate>
                  Profile facial rested
                  <!-- <hr>rested -->
                </ion-label>
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="footer">
        <ion-row class="ion-justify-content-center ion-padding-horizontal">
          <ion-col class="ion-text-center" size="12" size-lg="8">
            <ion-button (click)="next()" shape="round" style="
                font-weight: lighter;
                text-transform: none !important;
                width: 100%;
                color: black;
                --background: #3abff8;
              "
              translate>
              Continue
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>

    <div *ngSwitchCase="1" class="ion-justify-content-center" style="margin-top: 7em">

        <ion-row class="
            ion-justify-content-center ion-padding-horizontal ion-padding-bottom

          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="footer">
        <ion-row class="ion-justify-content-center ion-padding-horizontal">

                color: black;
                --background: #3abff8;

        </ion-row>
      </div>
    </div>


    <div *ngSwitchCase="2" class="ion-justify-content-center" style="margin-top: 7em">

          <ion-col class="ion-text-center" size="8" size-lg="8">
            <ion-label> </ion-label>
          </ion-col>
        </ion-row>

        <ion-row style="padding-top: 4em" class="

          <ion-col class="ion-text-left" size="12" size-lg="8">

            </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="footer">
        <ion-row class="ion-justify-content-center ion-padding-horizontal">
          <ion-col class="ion-text-center" size="12" size-lg="8">
            <ion-button (click)="next()" shape="round" style="
                font-weight: lighter;
                text-transform: none !important;
                width: 100%;
                color: black;
                --background: #3abff8;
              " translate>
              Continue
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>



    <div *ngSwitchCase="3" class="ion-justify-content-center" style="margin-top: 7em">
      <ion-grid>
        <ion-row class="
            ion-justify-content-center ion-padding-horizontal ion-padding-bottom
          " style="padding-top: 0.3em">
          <ion-col class="ion-text-center" size="8" size-lg="8">
            <ion-label> </ion-label>
          </ion-col>
        </ion-row>

        <ion-row style="padding-top: 4em" class="
            ion-justify-content-center ion-padding-horizontal ion-padding-top
          ">
          <ion-col class="ion-text-left" size="12" size-lg="8">
            <ion-input placeholder="Age" [(ngModel)]="age"> </ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="footer">
        <ion-row class="ion-justify-content-center ion-padding-horizontal">
          <ion-col class="ion-text-center" size="12" size-lg="8">
            <ion-button (click)="save()" shape="round" style="
                font-weight: lighter;
                text-transform: none !important;
                width: 100%;
                color: black;
                --background: #3abff8;
              ">
              Save
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

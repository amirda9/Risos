<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white;" translate>Smile Design</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <!-- <img src="https://api.risos.co/mediafiles/82_74.png"> -->
  <ion-grid>
    <!-- <ion-row>
      <button (click)="result()">Hello</button>
    </ion-row> -->
    <ion-row>
      <!-- <ion-col size="6"> -->
      <div id="container" ></div>
      <!-- </ion-col> -->
      <!-- <ion-col size="6">
            <select name="cars" id="cars" (change)="result($event.target.value)">
                <option *ngFor="let tooth of teeth; let i = index" value="{{i}}">{{i}}</option>
              </select>
        </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable value="" (ionChange)="choseTeethModel($event)">
          <ion-segment-button *ngFor="let model of teethModel;" value="{{model}}">
            {{model}}
          </ion-segment-button>
        </ion-segment>
        <ion-segment *ngIf="chosenModel" scrollable value="{{chosenTeeth}}" (ionChange)="choseTeethPerModel($event)">
          <ion-segment-button value="0">
            all teeth
          </ion-segment-button>
          <ion-segment-button *ngFor="let teeth of teethsPerModel;" value="{{teeth}}">
            {{teeth}}
          </ion-segment-button>
        </ion-segment>
        <ion-segment *ngIf="chosenModel" scrollable value="{{chosenColor}}" (ionChange)="choseColor($event)">
          <ion-segment-button value="0">
            no color
          </ion-segment-button>
          <ion-segment-button *ngFor="let color of teethColors;" value="{{color}}">
            {{color}}
          </ion-segment-button>
        </ion-segment>

      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding-horizontal ">
      <ion-col class="ion-text-center" size="10" size-lg="6">
        <ion-button (click)="reload()" shape="round" style="
        text-transform: none;
        width: 100%;
        color: black;
        --background: #3abff8;
        height: 2em;
        font-size: 1em;
        border-radius: 20px 20px 20px 20px;
        border: 1px solid #e5e5ea;
        box-shadow: 0px 1px 2px #000000;
        font-weight: lighter;
      " translate>
          Reload
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding-horizontal">
      <ion-col class="ion-text-center" size="10" size-lg="6">
        <ion-button (click)="finalize()" shape="round" style="
            text-transform: none;
            width: 100%;
            color: black;
            --background: #3abff8;
            height: 2em;
            font-size: 1em;
            border-radius: 20px 20px 20px 20px;
            border: 1px solid #e5e5ea;
            box-shadow: 0px 1px 2px #000000;
            font-weight: lighter;
          " translate>
          Show Result
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-padding-horizontal ">
      <ion-col class="ion-text-center" size="10" size-lg="6">
        <ion-button [hidden]="status" (click)="export()" shape="round" style="
            text-transform: none;
            width: 100%;
            color: black;
            --background: #73cf09;
            height: 2em;
            font-size: 1em;
            border-radius: 20px 20px 20px 20px;
            border: 1px solid #e5e5ea;
            box-shadow: 0px 1px 2px #000000;
            font-weight: lighter;
          " translate>
          Go
        </ion-button>
      </ion-col>
    </ion-row>




  </ion-grid>




</ion-content>
